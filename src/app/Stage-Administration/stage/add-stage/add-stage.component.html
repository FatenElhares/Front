<!-- Form horizontal -->
<div class="panel panel-flat">
  <div class="panel-heading">
    <h5 class="panel-title">Ajouter Stage</h5>
    <div class="heading-elements">
      <ul class="icons-list">
        <li><a data-action="collapse"></a></li>
        <li><a data-action="reload"></a></li>
        <li><a data-action="close"></a></li>
      </ul>
    </div>
  </div>

  <div class="panel-body">

    <form class="form-horizontal" action="#">
      <div class="row">
        <div class="form-group col-md-6" style="    margin-right: 10px;">
          <label class="control-label">Nom Session : </label>
          <input [(ngModel)]="session.nom" name="nom" type="text" class="form-control">
        </div>


        <div class="form-group col-md-6" style="    margin-right: 10px;">
          <label>Hopital :</label>
          <select name="enseignant" class="select-enseignant">
            <option value="0">Choisir un Hopital</option>
            <option *ngFor="let item of enseignants;let i=index" value="{{i}}">
              {{item.nom}}
            </option>
          </select>
        </div>

      </div>
      <div class="row">
        <div class="form-group col-md-6" style="    margin-right: 10px;">
          <label>Date debut: </label>
          <div class="input-group">
            <span class="input-group-addon"><i class="icon-calendar22"></i></span>
            <input type="text" class="form-control date-df date-debut">
          </div>
        </div>
        <div class="form-group col-md-6" style="    margin-right: 10px;">
          <label>Date fin: </label>
          <div class="input-group">
            <span class="input-group-addon"><i class="icon-calendar22"></i></span>
            <input name="dateTest" type="text" class="form-control date-df date-fin">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group col-md-6" style="    margin-right: 10px;">
          <label>Enseignant Responsable : </label>
          <select name="enseignant" class="select-enseignant">
            <option value="0">Choisir enseignant responsable</option>
            <option *ngFor="let item of enseignants;let i=index" value="{{i}}">
              {{item.nom}} {{item.prenom}}
            </option>
          </select>
        </div>

        <div class="form-group col-md-6" style="    margin-right: 10px;">
          <label>Service : </label>
          <select name="service" class="select-service">
            <option value="0">Choisir un service</option>
            <option *ngFor="let item of services;let i=index" value="{{i}}">
              {{item.nomservice}}}
            </option>
          </select>
        </div>

      </div>

      <div class="row">
            <div class="form-group col-md-6">
              <label>Etudiant</label>
              <select name="etudiant" class="select-etudiant">
                <option value="0">Choisir un Ã©tudiant </option>
                <option *ngFor="let item of etudiants;let i=index" value="{{i}}">
                  {{item.nom}} {{item.prenom}} {{item.prenom}}
                </option>
              </select>
            </div>
            <!-- Bordered striped table -->
            <div class="col-md-6">
              <table class="table table-bordered table-striped">
                <thead>
                <tr>
                  <th>#</th>
                  <th>CIN</th>
                  <th>Name</th>
                  <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of selectedEnseignants;let i=index">
                  <td>{{item.id_Etudiant}}</td>
                  <td>{{item.CIN}}</td>
                  <td>{{item.nom}} {{item.prenom}}</td>
                  <td>
                    <a (click)="removeSelectedEtudiant(i)" data-popup="tooltip" title="Remove"><i class="icon-trash"></i></a>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
            <!-- /bordered striped table -->
          </div>


<br><br>

      <div class="row text-center">
        <button type="submit" (click)="addStage()" class="btn btn-primary">Ajouter Stage <i
          class="icon-arrow-right14 position-right"></i></button>
      </div>
    </form>
  </div>
</div>


<!-- /form horizontal -->
