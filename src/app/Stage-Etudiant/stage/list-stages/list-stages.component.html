<!-- HTML sourced data -->
<div class="panel panel-flat">
  <div class="panel-heading">
    <h5 class="panel-title">List Stages</h5>
    <div class="heading-elements">
      <ul class="icons-list">
        <li><a data-action="collapse"></a></li>
        <li><a data-action="reload"></a></li>
        <li><a data-action="close"></a></li>
      </ul>
    </div>
  </div>



  <table class="table datatable-html ">
    <thead>
    <tr>
      <th>#</th>
      <th>Date debut</th>
      <th>Note</th>
      <th>Motif</th>


    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let etudiant_stage of etudiants_stages">
      <td>{{etudiant_stage.id_Etudiant_Stage}}</td>
      <td><span class="label label-info">{{etudiant_stage.id_Etudiant}}</span></td>
      <td><span class="label label-info">{{etudiant_stage.note}}</span></td>
      <td><span class="label label-info">{{etudiant_stage.motif}}</span></td>

    
    </tr>
    </tbody>
  </table>
</div>
<!-- /HTML sourced data -->
