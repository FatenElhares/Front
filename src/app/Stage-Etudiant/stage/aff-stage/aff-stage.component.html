<!-- HTML sourced data -->
<div class="panel panel-flat">
  <div class="panel-heading">
    <h5 class="panel-title">Fiche Etudiant</h5>
    <div class="heading-elements">
      <ul class="icons-list">
        <li><a data-action="collapse"></a></li>
        <li><a data-action="reload"></a></li>
        <li><a data-action="close"></a></li>
      </ul>
    </div>
  </div>



  <table class="table datatable-html ">
    <thead>
    <tr>
      <th>#</th>
      <th>ethique</th>
      <th>gestionnaire</th>
      <th>organisation</th>
      <th>collaboration</th>
      <th>professionnalisme</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let competences of competencess">
      <td>{{competences.id_Competences}}</td>
      <td><span class="label label-info">{{competences.ethique}}</span></td>
      <td><span class="label label-info">{{competences.gestionnaire}}</span></td>
      <td><span class="label label-info">{{competences.organisation}}</span></td>
      <td><span class="label label-info">{{competences.collaboration}}</span></td>
      <td><span class="label label-info">{{competences.professionnalisme}}</span></td>

    </tr>
    </tbody>
  </table>
</div>
<!-- /HTML sourced data -->
